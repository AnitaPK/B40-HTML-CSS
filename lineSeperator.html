<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Heading Separator</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f9f9f9;
}

.separator {
    display: flex;
    align-items: center;
    text-align: center;
}

.line {
    flex-grow: 1;
    border: none;
    border-top: 2px solid #ccc; 
    margin: 0 10px; 
}
.heading {
    margin: 0;
    font-size: 24px; 
    color: #333; 
}

    </style>
</head>
<body>

<div class="separator">
    <hr class="line">
    <h2 class="heading">Your Heading Here</h2>
    <hr class="line">
</div>

</body>
</html>
