<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./SimpleFormForRegister.css" />
</head>
<body>
    <form>
        <h3 style="text-align: center; margin-bottom: 10px;">Login </h3>
        <div class="row">
            <div class="colLable">
                <lable>Email Address</lable>
            </div>
            <div class="colInput">
                <input type="email" id="email" placeholder="add email here"/>
            </div>
        </div>

        <div class="row">
            <div class="colLable">
                <lable>Password</lable>
            </div>
            <div class="colInput"><input type="password" id="password" /></div>
        </div>
        <button class="btn btn-simple">Submit</button>
        <p>If not registered <a href="./SimpleFormForRegister.html">Click here</a></p>
    </form>
</body>
</html>
